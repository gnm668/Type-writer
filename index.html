<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="./src/index.js"></script>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/word.js"></script>
    <script type="text/javascript" src="./src/dictionary.js"></script>

    <link rel="stylesheet" href="./assets/main.css">
    <title>Type Writer</title>
</head>
<body>
    <div class="game-container">
        <div class="start-screen">
            <div class="instructions">
                <div>Instructions</div>
                <div>
                    Welcome to Type Writer! Type the words that drop 
                    from the top of the screen and input them with either
                    the enter or spacebar keys. 
                </div>
            </div>
            <div>
                Press the spacebar to start
            </div>
        </div>

        <div class="game-over">
            <div>
                Game Over 
            </div>
            <div>
                Press the enter key to play again
            </div>
            <div>
                Score
            </div>
        </div>


        <div class="game-info">
            <div class="score">
                <div>
                    Score
                </div>
            </div>
            <div class="skills">
                <div>
                    Skills
                </div>
                <div class="skill-names">

                </div>
            </div>
            <div class="lives">
                <div>
                    Lives
                </div>
            </div>
        </div>
        <canvas id="game" height="650" width="800"></canvas>
        <input id="input" type="text">
    </div>
</body>
</html>
